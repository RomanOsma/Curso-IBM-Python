<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Carrusel en Bootstrap 5</title>
    <link rel="stylesheet" href="styles.css">

    <!-- Enlace a la hoja de estilos de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
          crossorigin="anonymous">

    <!-- Script de Bootstrap para funcionalidades como el carrusel -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
            crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Mis Páginas Bootstrap</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="bootstrap.html">Bootstrap</a></li>
                    <li class="nav-item"><a class="nav-link" href="botonesboot.html">Botones</a></li>
                    <li class="nav-item"><a class="nav-link" href="carouselboot.html">Carrusel</a></li>
                    <li class="nav-item"><a class="nav-link" href="formularioboot.html">Formulario</a></li>
                </ul>
            </div>
        </div>
    </nav>

<div class="container mt-5">
    <!-- Contenedor principal del carrusel -->
    <div id="carrusel01" class="carousel slide" data-bs-ride="carousel">
        
        <!-- Indicadores del carrusel (puntos de navegación) -->
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carrusel01" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#carrusel01" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#carrusel01" data-bs-slide-to="2"></button>
            <button type="button" data-bs-target="#carrusel01" data-bs-slide-to="3"></button>
        </div>

        <!-- Contenedor de las imágenes del carrusel -->
        <div class="carousel-inner">
            
            <!-- Primera imagen, que se muestra por defecto (clase "active") -->
            <div class="carousel-item active">
                <img src="https://cdn.pixabay.com/photo/2025/02/02/01/20/grizzly-9375881_960_720.jpg" alt="Ensalada reloj" class="d-block w-100">
                <div class="carousel-caption">
                    <h3>Familia de Osos</h3>
                </div>
            </div>

            <!-- Segunda imagen -->
            <div class="carousel-item">
                <img src="https://cdn.pixabay.com/photo/2025/02/02/23/55/hieroglyphics-9377911_960_720.jpg" alt="Espárragos con manzana" class="d-block w-100">
                <div class="carousel-caption">
                    <h3>Tumba de Egipto</h3>
                </div>
            </div>

            <!-- Tercera imagen -->
            <div class="carousel-item">
                <img src="https://cdn.pixabay.com/photo/2015/06/19/21/24/avenue-815297_1280.jpg" alt="Ensalada de centollo" class="d-block w-100">
                <div class="carousel-caption">
                    <h3>Camino en el Bosque</h3>
                </div>
            </div>

            <!-- Cuarta imagen -->
            <div class="carousel-item">
                <img src="https://cdn.pixabay.com/photo/2025/01/31/02/14/butterfly-9371345_960_720.jpg" alt="Sushi suelto" class="d-block w-100">
                <div class="carousel-caption">
                    <h3>Mariposa</h3>
                </div>
            </div>

        </div>

        <!-- Botón de navegación a la izquierda -->
        <button class="carousel-control-prev" type="button" data-bs-target="#carrusel01" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>

        <!-- Botón de navegación a la derecha -->
        <button class="carousel-control-next" type="button" data-bs-target="#carrusel01" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>

    </div>
</div>

</body>
</html>
