<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página con script.js</title>
    <script src="script.js" defer></script> <!-- Enlazamos script.js -->
</head>
<body>
    <h1>Ejemplo de JavaScript Externo</h1>
    
    <!-- Elemento modificado por script.js -->
    <p id="mensaje">Texto original que cambiará con JavaScript</p>
    
    <!-- Botón que ejecutará una función de script.js -->
    <button id="miBoton">Haz clic aquí</button>

</body>
</html>
